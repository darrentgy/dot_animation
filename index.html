<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dot Animation</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 50% -20%, rgba(100, 100, 255, 0.08), transparent 60%);
        }

        .card {
            padding: 24px 28px;
            border-radius: 14px;
            border: 1px solid rgba(128, 128, 128, .25);
            backdrop-filter: blur(6px);
            background: color-mix(in oklab, canvas, canvasText 2%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            text-align: center;
            max-width: 520px;
        }

        h1 {
            margin: 0 0 10px;
            font-weight: 700;
            font-size: 22px;
        }

        p {
            margin: 0 0 16px;
            opacity: .8;
        }

        .dots {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            opacity: .6;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: .15s;
        }

        .dot:nth-child(3) {
            animation-delay: .30s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0) scale(1);
                opacity: .6;
            }

            40% {
                transform: translateY(-6px) scale(1.1);
                opacity: 1;
            }
        }

        .hint {
            font-size: 12px;
            opacity: .6;
            margin-top: 10px;
        }

        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-label="Dot animation demo">
        <h1>本地页面已就绪</h1>
        <p>这是一个包含点点动效的示例页面。</p>
        <div class="dots" aria-hidden="true" title="Loading dots animation">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="hint">编辑 <code>index.html</code> 即可实时刷新。</div>
    </main>
</body>

</html>
